<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Kyle Lick">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
		<title>Catalog App!</title>
	</head>
	<body>
		<div id="navigation_bar">
			<div class="container">
				<div class="row">
					<div class="col-md-3 text-left">
						<p id="app-title"><a href="{{url_for('showCategories')}}">Catalog App!</a></p>
					</div>
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
						<p class="text-right"><a href="{{url_for('showLogin')}}">Login here</a></p>
					</div>
				</div>
			</div>
		</div>
		<div id="categories">
			<div class="container text-center" id="categories_container">
				<div class="row">
					{% for category in categories %}
					<div class="col-md-3 category">
						<a href="{{url_for('showItems', category_id = category.id)}}">
							<p>
								{{category.name}}
								<a href="{{url_for('addItem', category_id = category.id)}}" data-tobble="tooltip" title="New Item" type="button" class="btn btn-default" id="new_button" role="button">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								</a>
							</p>
						</a>
					</div>
					{% endfor %}

				</div>
			</div>
		</div>
		<div>
			<div class="container" id="item_container">
				{% for item in items %}
				<div class="row item_row">
					<div class="col-md-1">
						<a href="{{url_for('editItem', item_id=item.id, category_id=item.category_id)}}" data-toggle="tooltip" title="Edit" type="button" class="btn btn-default" id="edit_button" role="button">
							<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
						</a>
						<a href="{{url_for('deleteItem', item_id=item.id, category_id=item.category_id)}}" data-toggle="tooltip" title="Delete"type="button" class="btn btn-danger" id="delete_button" role="button">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</a>
						<script>
							$(document).ready(function(){
    						$('[data-toggle="tooltip"]').tooltip();   
							});
						</script>
					</div>
					<div class="col-md-2 item">
						<p>{{item.name}}</p>
					</div>
					<div class="col-md-9 item_desc">
						<p>{{item.description}}</p>
					</div>
				</div>
			{% endfor %}
			</div>
		</div> 
	</body>
</html>
