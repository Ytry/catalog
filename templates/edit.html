<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Kyle Lick">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}">
		<title>Catalog App!</title>
	</head>
	<body>
		<div id="navigation_bar">
			<div class="container">
				<div class="row">
					<div class="col-md-3 text-left">
						<p id="app-title"><a href="{{url_for('showCategories')}}">Catalog App!</a></p>
					</div>
					<div class="col-md-3">
					</div>
					<div class="col-md-6">
					</div>
				</div>
			</div>
			<div class="edit_form">
				<div class="container">
					<div class="row">
						<div class="col-md-12" id="edit_header">
							<h1>Edit: "{{item.name}}"</h1>
						</div>
					</div>
					<div class="edit_form">
						<form action="#" method = 'post'>
							<div class="row">
								<div class="col-md-12" id="name">
									<label for="name">Name: </label>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<input type ="text" name="name" value="{{ item.name }}">
								</div>
							</div>
							<div class="row">
								<div class="col-md-1" id="description">
									<label for="description">Description: </label>
								</div>

							</div>
							<div class="row">
								<div class="col-md-1">
									<textarea class="edit_form" rows="4" style="width: 300px;" name="description">{{item.description}}</textarea>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1">
									<button type="submit" class="btn btn-success" id="submit" type="submit">
									<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
								</div>
								<div class="col-md-11">
									<a href="{{url_for('showItems', category_id=category_id)}}">
										<button class="btn btn-danger">
										<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
